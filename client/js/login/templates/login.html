<form class="form-inline" ng-if="!currentUser">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="SignIn()">Sign in</button>
</form>
<div ng-if="currentUser">
	<span class="navbar-inverse">Hello, {{ currentUser.email }}!</span>
	<button type="submit" class="btn btn-default" ng-click="LogOut()">Log out</button>
</div>
